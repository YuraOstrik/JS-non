        function User (name,surname){
            return{
                name: name,
                surname: surname,

                showstatus: function (elements){
                    elements.insertAdjacentHTML("beforeend", `Name: ${this.name} <br>`);
                    elements.insertAdjacentHTML("beforeend", `Surname: ${this.surname} <br>`);
                }
            }
        }

        let user1 = User("Ivan", "Ivanov");
        let user2 = User("Olga", "Petrova");
        let placeholder1 = document.querySelector("#placeholder1");
        let placeholder2 = document.querySelector("#placeholder2");


        user1.showstatus(placeholder1);
        user2.showstatus(placeholder2);
